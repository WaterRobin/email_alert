<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for ('static', filename = 'css/base.css'  )}}">

    <title>{% block title %}{% endblock %}</title>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul class=flashes>
        {% for message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" aria-label="navbar">
    <div class="container">
      <a class="navbar-brand" href="/home">МИИГАиК</a>
      <a class="navbar-brand" href="/teachers">Преподавателям</a>
        <a class="navbar-brand" href="/about">О проекте</a>
    </div>
  </nav>

	{% block body %}{% endblock %}

    <footer class="navbar navbar-expand-lg  navbar-dark bg-dark" id="footer">
      <div  class="container">
          <a class="navbar-brand link-secondary text-decoration-none">Ссылки:</a>
          <a class="navbar-brand link-secondary text-decoration-none" href="http://www.miigaik.ru/">Сайт МИИГАиК</a>
          <a class="navbar-brand link-secondary text-decoration-none" href="https://vk.com/miigaik">МИИГАиК в ВК</a>
          <a class="navbar-brand link-secondary text-decoration-none" href="https://www.instagram.com/miigaik_official/">МИИГАиК в инстаграм</a>
    </div>
  </footer>
</body>
</html>
