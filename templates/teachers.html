{% block title %}

{% endblock %}

{% block body %}
<div >
    <form method="post">
        <input type="text" name="title" id="title" class="form-control" placeholder="Введите название сообщения">
        <textarea name="description" id="description" class="form-control" placeholder="Описание"></textarea>
        <select name="group" id="group" class="form-control" >
          <option value="">Выберите группу</option>
          <option value="ИБ1-1б">ИБ1-1б</option>
          <option value="ИБ1-2б">ИБ1-2б</option>
          <option value="ИБ1-3б">ИБ1-3б</option>
          <option value="ИБ2-1б">ИБ2-1б</option>
          <option value="ИБ2-2б">ИБ2-2б</option>
          <option value="ИБ2-3б">ИБ2-3б</option>
          <option value="Расслыка студентам">Расслыка студентам</option>
          <option value="Расслыка преподавателям">Расслыка преподавателям</option>
        </select>
        <input type="submit" class="btn btn-success" value="Отправить">
    </form>
</div>
{% endblock %}
