{% extends 'base.html' %}

{% block title %}
Вход в систему
{% endblock %}

{% block body %}


<div id="login" >
      <div class="block">
          <div class="title_">
            <h4>Личный кабинет</h4>
          </div>
        <form method="post" >
            <div class="input">
              <p><input type="text" name="email"  placeholder="Email"></p>
              <p><input type="password" name="password" placeholder="Пароль"></p>
            </div>
            <div class="input2">
              <input type="submit" class="btn btn-success" value="Войти">
            </div>
        </form>
      </div>

        <div class="error">
              {% if error %}
                <h5 class=error>{{ error }}</h5>
              {% endif %}
        </div>

        <div class="register_link">
                <a class="navbar-brand" href="/register" style="color:#000000"><strong> Еще не проходили регистрацию? </strong></a>
        </div>
    </div>

{% endblock %}
